name: AI Agent Workflow

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  agent:
    runs-on: ubuntu-latest
    if: contains(github.event.comment.body, '/airgit run')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Git
        run: |
          git config --global user.name "AirGit Agent"
          git config --global user.email "agent@airgit.local"

      - name: Post acknowledgment comment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ü§ñ **AirGit Agent** received your request. Processing issue...'
            })

      - name: Analyze issue and generate code
        id: agent
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ISSUE_NUMBER=${{ github.event.issue.number }}
          
          if [ -f "scripts/airgit-agent.sh" ]; then
            bash scripts/airgit-agent.sh . "$ISSUE_NUMBER"
          else
            echo "Using gh CLI for analysis"
            gh issue view "$ISSUE_NUMBER" --json title,body
          fi

      - name: Create agent branch and commit
        id: create_branch
        run: |
          ISSUE_NUMBER=${{ github.event.issue.number }}
          BRANCH_NAME="airgit/issue-${ISSUE_NUMBER}"
          TIMESTAMP=$(date +%s)
          
          # Check if branch already exists
          if git rev-parse --verify "origin/$BRANCH_NAME" > /dev/null 2>&1; then
            echo "Branch exists remotely, pulling latest"
            git fetch origin "$BRANCH_NAME"
            git checkout "$BRANCH_NAME"
            git pull origin "$BRANCH_NAME"
          else
            echo "Creating new branch"
            git checkout -b "$BRANCH_NAME"
          fi
          
          echo "# Issue #${ISSUE_NUMBER} - Auto-generated by AirGit Agent at ${TIMESTAMP}" > AGENT_WORK_${TIMESTAMP}.md
          git add AGENT_WORK_${TIMESTAMP}.md
          git commit -m "feat: Auto-generated changes for issue #${ISSUE_NUMBER}"
          git push -u origin "$BRANCH_NAME"
          
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const issueNumber = context.issue.number;
            const branchName = `airgit/issue-${issueNumber}`;
            const defaultBranch = context.payload.repository.default_branch;
            
            try {
              const response = await github.rest.pulls.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `[Agent] Issue #${issueNumber}`,
                head: branchName,
                base: defaultBranch,
                body: `Auto-generated PR for issue #${issueNumber}\n\nGenerated by AirGit Agent`
              });
              
              core.setOutput('pr_number', response.data.number);
              core.setOutput('pr_url', response.data.html_url);
            } catch (error) {
              if (error.message.includes('A pull request already exists')) {
                core.notice('Pull request already exists for this issue');
              } else {
                throw error;
              }
            }

      - name: Post completion comment
        uses: actions/github-script@v7
        if: steps.pr.outputs.pr_number
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `‚úÖ **AirGit Agent** completed! PR: [#${{ steps.pr.outputs.pr_number }}](${{ steps.pr.outputs.pr_url }})`
            })

      - name: Post error comment
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå **AirGit Agent** encountered an error. Check workflow logs.'
            })
