name: AI Agent Workflow

on:
  issue_comment:
    types: [created]

permissions:
  issues: write
  contents: write
  pull-requests: write

jobs:
  agent:
    runs-on: ubuntu-latest
    if: contains(github.event.comment.body, '/airgit run')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Git
        run: |
          git config --global user.name "AirGit Agent"
          git config --global user.email "agent@airgit.local"

      - name: Post acknowledgment comment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ü§ñ **AirGit Agent** received your request. Processing issue...'
            })

      - name: Analyze issue and generate code
        id: agent
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ISSUE_NUMBER=${{ github.event.issue.number }}
          
          if [ -f "scripts/airgit-agent.sh" ]; then
            bash scripts/airgit-agent.sh . "$ISSUE_NUMBER"
          else
            echo "Using gh CLI for analysis"
            gh issue view "$ISSUE_NUMBER" --json title,body
          fi

      - name: Create agent branch
        run: |
          ISSUE_NUMBER=${{ github.event.issue.number }}
          BRANCH_NAME="airgit/issue-${ISSUE_NUMBER}"
          
          git checkout -b "$BRANCH_NAME"
          echo "# Issue #${ISSUE_NUMBER} - Auto-generated by AirGit Agent" > AGENT_WORK.md
          git add AGENT_WORK.md
          git commit -m "feat: Auto-generated changes for issue #${ISSUE_NUMBER}"
          git push origin "$BRANCH_NAME"

      - name: Create Pull Request
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const issueNumber = context.issue.number;
            const branchName = `airgit/issue-${issueNumber}`;
            const title = `[Agent] Fix for issue #${issueNumber}`;
            
            const response = await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              head: branchName,
              base: context.payload.repository.default_branch,
              body: `Auto-generated PR for issue #${issueNumber}\n\nGenerated by AirGit Agent`
            });
            
            core.setOutput('pr_number', response.data.number);
            core.setOutput('pr_url', response.data.html_url);

      - name: Post completion comment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚úÖ **AirGit Agent** completed! PR created: #${{ steps.pr.outputs.pr_number }}'
            })

      - name: Post error comment
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå **AirGit Agent** encountered an error. Check workflow logs.'
            })
