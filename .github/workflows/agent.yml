name: AI Agent Workflow
on:
  issue_comment:
    types: [created]
permissions:
  contents: write
  issues: write
  pull-requests: write
jobs:
  agent:
    runs-on: ubuntu-latest
    if: contains(github.event.comment.body, '/airgit run')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: git config --global user.name "AirGit" && git config --global user.email "agent@airgit.local"
      - run: |
          git fetch --all
          ISSUE_NUM=${{ github.event.issue.number }}
          BRANCH="airgit/issue-${ISSUE_NUM}"
          BASE=$(git symbolic-ref refs/remotes/origin/HEAD | sed 's@refs/remotes/origin/@@')
          
          git checkout "$BASE"
          git reset --hard "origin/$BASE"
          
          if git ls-remote --heads origin "$BRANCH" | grep -q "$BRANCH"; then
            git checkout "$BRANCH"
            git reset --hard "origin/$BRANCH"
          else
            git checkout -b "$BRANCH"
          fi
          
          mkdir -p .github/agent
          echo "# Issue #${ISSUE_NUM}" > ".github/agent/issue-${ISSUE_NUM}.md"
          git add ".github/agent/issue-${ISSUE_NUM}.md"
          git commit -m "feat: Solution for issue #${ISSUE_NUM}" || true
          git push -u origin "$BRANCH" --force
      - uses: actions/github-script@v7
        id: pr
        with:
          script: |
            const issue_number = ${{ github.event.issue.number }};
            const branch = `airgit/issue-${issue_number}`;
            const base = context.payload.repository.default_branch;
            try {
              const prs = await github.rest.pulls.list({
                owner: context.repo.owner,
                repo: context.repo.repo,
                state: 'all',
                head: `${context.repo.owner}:${branch}`
              });
              let pr_number, pr_url;
              if (prs.data.length > 0) {
                pr_number = prs.data[0].number;
                pr_url = prs.data[0].html_url;
              } else {
                const resp = await github.rest.pulls.create({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  title: `[Agent] Issue #${issue_number}`,
                  head: branch,
                  base: base,
                  body: `Automated solution for issue #${issue_number}`
                });
                pr_number = resp.data.number;
                pr_url = resp.data.html_url;
              }
              core.setOutput('pr_number', pr_number);
              core.setOutput('pr_url', pr_url);
            } catch (error) {
              core.setFailed(error.message);
            }
      - uses: actions/github-script@v7
        if: success()
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ Done! PR: #${{ steps.pr.outputs.pr_number }}'
            })
      - uses: actions/github-script@v7
        if: failure()
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '❌ Error: Check logs'
            })
