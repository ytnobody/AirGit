name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - os: Linux
            runner: ubuntu-latest
            goos: linux
            goarch: amd64
            output: airgit
          - os: Linux ARM64
            runner: ubuntu-latest
            goos: linux
            goarch: arm64
            output: airgit
          - os: macOS
            runner: macos-latest
            goos: darwin
            goarch: amd64
            output: airgit
          - os: macOS ARM64
            runner: macos-latest
            goos: darwin
            goarch: arm64
            output: airgit
          - os: Windows
            runner: windows-latest
            goos: windows
            goarch: amd64
            output: airgit.exe

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: true

      - name: Build
        run: |
          mkdir -p build
          go build -v -o build/${{ matrix.output }} .
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0

      - name: Calculate checksums
        run: |
          cd build
          sha256sum ${{ matrix.output }} > ${{ matrix.output }}.sha256
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: airgit-${{ matrix.goos }}-${{ matrix.goarch }}
          path: build/

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: release-artifacts

      - name: Prepare release files
        run: |
          mkdir -p release-files
          for artifact_dir in release-artifacts/*/; do
            cp "$artifact_dir"* release-files/
          done
          ls -la release-files/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-files/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
